AWSTemplateFormatVersion: 2010-09-09
Description: Template to create an Aerospike cluster on existing vpc (qs-1rpniq8qr)
Metadata:
  AWSAMIRegionMap:
    Filters:
      AEROSPIKEAMI:
        product-code: ermcxk7wxadxl2w4kemoshqg0
  QuickStartDocumentation:
    EntrypointName: "Parameters for deploying into an existing VPC"
    Order: Index a
  LintSpellExclude:
    - Aerospike
    - IDs
    - Linux
    - Security Group
    - namespace
    - Namespace
    - keypair
    - sdg
    - Location
    - "aerospike.conf"
    - cloudwatch
    - aerospike
    - configuration
    - .conf
    - QSS3BucketRegion
    - QSS3BucketName
    - QSS3KeyPrefix

  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: VPC network configuration
        Parameters:
          - KeyPairName
          - VPCID
          - VPCCIDR
          - Tenancy
          - AccessCIDR
          - PublicSubnet1ID
          - PublicSubnet2ID
          - PrivateSubnet1ID
          - PrivateSubnet2ID
          - PrivateSubnet3ID
      - Label:
          default: Aerospike configuration
        Parameters:
           - NamespaceFile
           - FeatureKeyFile
           - NumberOfInstances
           - EnableCloudWatch
           - InstanceType
           - EBS
      - Label:
          default: Enable monitoring stack
        Parameters:
            - MonitoringStack
      - Label:
          default: Linux bastion configuration
        Parameters:
          - BastionAMIOS
          - BastionInstanceType
          - NumBastionHosts
      - Label:
          default: AWS Quick Start configuration
        Parameters:
          - QSS3BucketName
          - QSS3KeyPrefix
          - QSS3BucketRegion
    ParameterLabels:
      KeyPairName:
        default: EC2 key pair
      VPCID:
        default: VPC ID
      VPCCIDR:
        default: CIDR for the VPC
      Tenancy:
        default: Tenancy
      AccessCIDR:
        default: Access CIDR
      PublicSubnet1ID:
        default: Public subnet 1 ID
      PublicSubnet2ID:
        default: Public subnet 2 ID
      PrivateSubnet1ID:
        default: Private subnet 1 ID
      PrivateSubnet2ID:
        default: Private subnet 2 ID
      PrivateSubnet3ID:
        default: Private subnet 3 ID
      NumberOfInstances:
        default: Number of instances
      EnableCloudWatch:
        default: Enable CloudWatch logging
      InstanceType:
        default: Instance type
      EBS:
        default: EBS volume size
      BastionAMIOS:
        default: Bastion AMI operating system
      BastionInstanceType:
        default: Bastion instance type
      NumBastionHosts:
        default: Number of bastion hosts
      NamespaceFile:
        default: Namespace file
      FeatureKeyFile:
        default: Feature key file
      QSS3BucketName:
        default: Quick Start S3 bucket name
      QSS3KeyPrefix:
        default: Quick Start S3 key prefix
      QSS3BucketRegion:
        default: Quick Start S3 bucket Region
      MonitoringStack:
        default: Enable monitoring stack
Parameters:
  BastionInstanceType:
    Default: t3.micro
    Type: String
    Description:  Type of EC2 instance for the bastion hosts.
    AllowedValues:
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
      - t3.micro
      - t3.small
      - t3.medium
      - t3.large
      - m3.large
      - m3.xlarge
      - m3.2xlarge
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
  NumBastionHosts:
    AllowedValues:
      - '1'
      - '2'
      - '3'
      - '4'
    Default: '1'
    Description: Number of bastion hosts to create.
    Type: String
  BastionAMIOS:
    Default: Amazon-Linux2023
    Description: Linux distribution for the AMI to be used for the bastion instances.
    Type: String
  KeyPairName:
    Description: Name of the key pair to be used to connect to your EC2 instances by using SSH.
    Type: 'AWS::EC2::KeyPair::KeyName'
    ConstraintDescription: Specify the name of the key pair that you use to log in.
  VPCID:
    Description: ID of the VPC that you're deploying this cluster into.
    Type: 'AWS::EC2::VPC::Id'
  VPCCIDR:
    Description: VPC CIDR block in the format x.x.0.0/16.
    Type: String
    Default: 10.0.0.0/16
    ConstraintDescription: Must be in format x.x.0.0/16.
    AllowedPattern: '^([0-9]{1,3}\.){2}([0]{1}.)[0]{1}(\/[16]{2})$'
  AccessCIDR:
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\\/([0-9]|[1-2][0-9]|3[0-2]))$"
    Description: "Block of CIDR IP addresses that can access Aerospike. A value
      of 0.0.0.0/0 allows access from any IP address."
    Type: String
    Default: 0.0.0.0/0
  PublicSubnet1ID:
    Type: String
    Default: ""
    Description: "ID of public subnet 1."
  PublicSubnet2ID:
    Type: String
    Default: ""
    Description: "ID of public subnet 2."
  PrivateSubnet1ID:
    Type: String
    Default: ""
    Description: "ID of private subnet 1."
  PrivateSubnet2ID:
    Type: String
    Default: ""
    Description: "ID of private subnet 2."
  PrivateSubnet3ID:
    Type: String
    Default: ""
    Description: "(Optional) ID of private subnet 3."
  Tenancy:
    Description: Tenancy of the Aerospike instances. Choose "dedicated" to change the host from shared (default).
    Type: String
    Default: default
    AllowedValues:
      - default
      - dedicated
  NumberOfInstances:
    Description: Number of instances to provision for the Aerospike cluster.
    Type: Number
    Default: '1'
    MinValue: '1'
    MaxValue: '15'
  EnableCloudWatch:
    Description: >-
      Choose "yes" to enable CloudWatch logging for the Aerospike cluster, which adds basic Aerospike metrics to Amazon CloudWatch. This incurs CloudWatch expenses.
    Type: String
    Default: 'no'
    AllowedValues:
      - 'yes'
      - 'no'
  InstanceType:
    Description: Type of ARM64 EC2 instance to deploy for the Aerospike cluster.
    Type: String
    Default: m6g.xlarge
    AllowedValues:
      - c6g.12xlarge
      - c6g.16xlarge
      - c6g.2xlarge
      - c6g.4xlarge
      - c6g.8xlarge
      - c6g.large
      - c6g.medium
      - c6g.metal
      - c6g.xlarge
      - c7g.12xlarge
      - c7g.16xlarge
      - c7g.2xlarge
      - c7g.4xlarge
      - c7g.8xlarge
      - c7g.large
      - c7g.medium
      - c7g.metal
      - c7g.xlarge
      - i4g.16xlarge
      - i4g.2xlarge
      - i4g.4xlarge
      - i4g.8xlarge
      - i4g.large
      - i4g.xlarge
      - is4gen.2xlarge
      - is4gen.4xlarge
      - is4gen.8xlarge
      - is4gen.large
      - is4gen.medium
      - is4gen.xlarge
      - m6g.12xlarge
      - m6g.16xlarge
      - m6g.2xlarge
      - m6g.4xlarge
      - m6g.8xlarge
      - m6g.large
      - m6g.medium
      - m6g.metal
      - m6g.xlarge
      - m7g.12xlarge
      - m7g.16xlarge
      - m7g.2xlarge
      - m7g.4xlarge
      - m7g.8xlarge
      - m7g.large
      - m7g.medium
      - m7g.metal
      - r6g.12xlarge
      - r6g.16xlarge
      - r6g.2xlarge
      - r6g.4xlarge
      - r6g.8xlarge
      - r6g.large
      - r6g.medium
      - r6g.metal
      - r6g.xlarge
      - r7g.12xlarge
      - r7g.16xlarge
      - r7g.2xlarge
      - r7g.4xlarge
      - r7g.8xlarge
      - r7g.large
      - r7g.medium
      - r7g.metal
      - r7g.xlarge
      - t4g.2xlarge
      - t4g.large
      - t4g.medium
      - t4g.micro
      - t4g.nano
      - t4g.small
      - t4g.xlarge
  EBS:
    Description: |
      Size of the EBS SSD volume in GB. The volume attaches under /dev/sdg. Limit of 16000. Enter 0 if you do not want to use EBS.
    Type: Number
    Default: '50'
    MinValue: '0'
    MaxValue: '16000'
  NamespaceFile:
    Description: >-
      (Optional) Location of your namespace-definition file. Must be publically downloadable. Appends to aerospike.conf.
    Type: String
    Default: ''
  FeatureKeyFile:
    Description: Base64 encoding of the feature key file. This is the Aerospike key to use for this deployment. Keeping this blank works only for single node cluster.
    Type: String
    Default: ""
  QSS3BucketName:
    AllowedPattern: "^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$"
    ConstraintDescription: The Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a
      hyphen (-).
    Default: aws-ia
    Description: Name of the S3 bucket for your copy of the Quick Start assets.
      Keep the default name unless you are customizing the template.
      Changing the name updates code references to point to a new Quick
      Start location. This name can include numbers, lowercase letters,
      uppercase letters, and hyphens, but do not start or end with a hyphen (-).
      See https://aws-quickstart.github.io/option1.html.
    Type: String
  QSS3BucketRegion:
    Default: 'us-east-1'
    Description: 'AWS Region where the Quick Start S3 bucket (QSS3BucketName) is
    hosted. Keep the default Region unless you are customizing the template.
    Changing this Region updates code references to point to a new Quick Start location.
    When using your own bucket, specify the Region.
    See https://aws-quickstart.github.io/option1.html.'
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: "^[0-9a-zA-Z-/]*$"
    ConstraintDescription: The Quick Start S3 key prefix can include numbers, lowercase letters,
      uppercase letters, hyphens (-), and forward slashes (/). The prefix should
      end with a forward slash (/).
    Default: cfn-ps-aerospike/
    Description: S3 key prefix that is used to simulate a directory for your copy of the
      Quick Start assets. Keep the default prefix unless you are customizing
      the template. Changing this prefix updates code references to point to
      a new Quick Start location. This prefix can include numbers, lowercase
      letters, uppercase letters, hyphens (-), and forward slashes (/). End with
      a forward slash. See https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingMetadata.html
      and https://aws-quickstart.github.io/option1.html.
    Type: String
  MonitoringStack:
    Type: String
    AllowedValues: [ "Prometheus + Grafana + asbench", "None" ]
    Default: "Prometheus + Grafana + asbench"
    Description: "Enable monitoring stack (prometheus and grafana) and asbench."

Conditions:
  UsingDefaultBucket: !Equals [!Ref QSS3BucketName, 'aws-ia']
  TrialLicense: !Equals [!Ref FeatureKeyFile, '']
  NotUsingEBS: !Equals
    - !Ref EBS
    - 0
  3AZDeployment: !Not [!Equals [!Ref PrivateSubnet3ID, ""]]
  2AZDeployment: !Or
    - !Not [!Equals [!Ref PrivateSubnet2ID, ""]]
    - !Not [!Equals [!Ref PrivateSubnet3ID, ""]]
  MonitoringStackEnabled: !Equals [!Ref MonitoringStack, "Prometheus + Grafana + asbench"]

